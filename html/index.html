<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FoundIt</title>
    <link rel="stylesheet" href="/css/index_style.css"/>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'>
</head>

<body>

    %if logged_in:
        <p align="right">Hello, {{email}}</p>

        <div align="right">
            <form id="logout" action="/logout" method="GET">
            <input type="submit" value="Log Out">
            </form>
        </div>
    %end

    %if not logged_in:
        <div align="right">
            <form id="login" action="/login" method="GET">
            <input type="submit" value="Log In">
            </form>
        </div>
    %end

    <header>
        <a href="/"><img src="/images/logo-main.png" alt="FoundIt Logo"></a>
    </header>

    <br>

    <form id="keywords" action="/" method="get">
        <input type="text" name="keywords" placeholder="Search"></br>
        <input type="submit" value="Search" style = "padding: 10px 20px">
    </form>

    <br><br>

</body>

</html>
